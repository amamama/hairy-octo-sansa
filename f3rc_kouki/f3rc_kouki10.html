<!DOCTYPE html><html ><head ><meta charset="UTF-8"> <link rel="stylesheet" type="text/css" href="../template.css"><script type = "text/javascript" src = "../template.js"></script></head><body onload = "adjust_size()"><a href = "./f3rc_kouki9.html">&lt;</a><a href = "./f3rc_kouki11.html">&gt;</a><h1 >当初予定とどう変更したか</h1><hr /><section ><h2 >手動機の機構</h2><p><figure><legend></legend><img src="./tmp_.png" alt="" style="float:right"/></figure>当初ドーナツ型の玉を溜める場所から中央にある砲台に弾を入れ発射させる機構(ターンテーブルの外側に弾，中央に砲台)を発案したが，開発期間が十分に取れないと判断したため，急遽画像のような機構となった．<br />結果，溜めるところと射出機構のみというシンプルな機構に変更し，その機構がスムーズに動くように尽力した．<br />工夫箇所として</p><ul><li >角度調整が容易なステッピングモータで発射機構の角度が変えられる</li><li >自動で弾の装填，筒の移動が可能</li></ul><p>などがある．</p></section></body></html>
